    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['"Rajdhani"', 'sans-serif'],
                        mono: ['"JetBrains Mono"', 'monospace'],
                    },
                    colors: {
                        cyber: {
                            base: '#f8fafc',    // Was black
                            surface: '#ffffff', // Was dark grey
                            border: '#cbd5e1',  // Was slate-800
                            text: '#0f172a',    // Was slate-300

                            accent: '#6366f1',  // Vivid Indigo
                            alert: '#f59e0b',   // Vivid Amber
                            danger: '#ef4444'   // Vivid Red
                        }
                    },
                    animation: {
                        'pulse-slow': 'pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite',
                        'float': 'float 6s ease-in-out infinite',
                    },
                    keyframes: {
                        float: {
                            '0%, 100%': { transform: 'translateY(0)' },
                            '50%': { transform: 'translateY(-10px)' },
                        }
                    }
                }
            }
        }
    </script>
